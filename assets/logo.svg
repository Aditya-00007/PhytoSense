<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .leaf {
            fill: #4CAF50;
            stroke: #2E7D32;
            stroke-width: 2;
        }
        .stem {
            fill: #8BC34A;
            stroke: #558B2F;
            stroke-width: 2;
        }
        .water-drop {
            fill: #29B6F6;
            stroke: #0288D1;
            stroke-width: 1;
        }
        .title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            fill: #2E7D32;
        }
        .magnifier {
            fill: none;
            stroke: #F57C00;
            stroke-width: 3;
        }
    </style>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="#F1F8E9" stroke="#AED581" stroke-width="3"/>

    <!-- Stem -->
    <path class="stem" d="M100,180 C100,180 95,140 100,100 C105,70 95,60 90,40"/>

    <!-- Leaves -->
    <path class="leaf" d="M90,40 C70,25 40,45 60,70 C65,75 75,65 90,40Z"/>
    <path class="leaf" d="M100,100 C80,80 50,90 55,120 C60,135 80,130 100,100Z"/>
    <path class="leaf" d="M100,100 C120,80 150,90 145,120 C140,135 120,130 100,100Z"/>
    <path class="leaf" d="M90,40 C110,25 140,45 120,70 C115,75 105,65 90,40Z"/>

    <!-- Water droplet -->
    <path class="water-drop" d="M75,90 C70,85 65,95 70,100 C75,105 80,95 75,90Z"/>

    <!-- Magnifying glass -->
    <circle class="magnifier" cx="130" cy="50" r="20"/>
    <line class="magnifier" x1="115" y1="65" x2="100" y2="80"/>

    <!-- Title -->
    <text class="title" x="100" y="195" text-anchor="middle" font-size="20">PhytoSense</text>
</svg>
